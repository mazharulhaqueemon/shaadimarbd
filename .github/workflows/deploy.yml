name: ðŸš€ Deploy Laravel to Hostinger VPS

on:
  push:
    branches:
      - Sabbir_merge # Your working branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Access
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: ðŸ§± Add VPS and GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 193.168.195.68 >> ~/.ssh/known_hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy Laravel App to VPS
        run: |
          ssh root@193.168.195.68 << 'EOF'
          set -e
          cd /var/www/bmc

          echo ">>> ðŸ”„ Ensuring remote 'bmc-backend' exists"
          if ! git remote | grep -q bmc-backend; then
            git remote add bmc-backend git@github.com:Sabbirbracu/bmc_backend.git
          fi

          echo ">>> ðŸ”„ Fetching latest code from Sabbir_merge branch"
          git fetch bmc-backend Sabbir_merge
          git reset --hard bmc-backend/Sabbir_merge
          git clean -fd

          echo ">>> ðŸ” Ensuring .env file exists"
          if [ ! -f .env ]; then
            cp .env.example .env
            echo ".env file created from example"
          fi

          echo ">>> ðŸ§° Installing Composer dependencies"
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

          echo ">>> ðŸ§¹ Running Laravel optimizations"
          php artisan migrate --force || echo "âš ï¸ Migration failed or already up-to-date"
          php artisan config:clear
          php artisan cache:clear
          php artisan route:cache
          php artisan view:cache
          php artisan optimize

          echo ">>> ðŸ”’ Fixing permissions"
          chown -R www-data:www-data /var/www/bmc
          chmod -R 775 /var/www/bmc
          find /var/www/bmc -type d -exec chmod g+s {} \;

          echo ">>> ðŸ” Reloading PHP and Nginx services"
          systemctl reload php8.2-fpm || systemctl restart php8.2-fpm
          systemctl reload nginx || systemctl restart nginx

          echo ">>> ðŸ”Ž Health check"
          curl -Is http://localhost | head -n 1 || echo "âš ï¸ Health check warning: please verify manually"

          echo ">>> âœ… Deployment completed successfully!"
          EOF
